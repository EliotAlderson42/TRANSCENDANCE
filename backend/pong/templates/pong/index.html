<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Multiplayer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Couleur de fond noir */
            margin: 0; /* Enlever les marges par défaut */
        }
        canvas {
            border: 1px solid white; /* Bordure blanche autour du canvas */
            background-color: black; /* Fond du canvas noir */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        // Variables pour la raquette et la balle
        const paddleHeight = 75;
        const paddleWidth = 10;
        let playerPaddleY = canvas.height / 2 - paddleHeight / 2;
        let opponentPaddleY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5; // Vitesse horizontale de la balle
        let ballSpeedY = 2; // Vitesse verticale de la balle

        // Connexion WebSocket
        const socket = new WebSocket('ws://' + window.location.host + '/ws/pong/');

        socket.onopen = function() {
            console.log('Connexion au serveur WebSocket établie.');
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.data) {
                // Mise à jour des positions
                playerPaddleY = data.data.playerPaddleY;
                opponentPaddleY = data.data.opponentPaddleY;
                ballX = data.data.ballX;
                ballY = data.data.ballY;

                // Dessiner le jeu après la mise à jour des données
                drawGame();
            } else {
                console.log("Aucune donnée reçue.");
            }
        };

        document.addEventListener('mousemove', function(event) {
            const rect = canvas.getBoundingClientRect();
            // Calculer la nouvelle position de la raquette
            playerPaddleY = event.clientY - rect.top - paddleHeight / 2;
            // Limiter la raquette à l'intérieur du canvas
            if (playerPaddleY < 0) playerPaddleY = 0;
            if (playerPaddleY > canvas.height - paddleHeight) playerPaddleY = canvas.height - paddleHeight;
            updatePaddlePosition();
        });

        function updatePaddlePosition() {
            // Envoyer la position de la raquette au serveur
            socket.send(JSON.stringify({
                action: 'update',
                data: {
                    playerPaddleY: playerPaddleY
                }
            }));
        }

        function drawGame() {
            context.clearRect(0, 0, canvas.width, canvas.height); // Effacer le canvas

            // Dessiner la raquette du joueur
            context.fillStyle = 'white';
            context.fillRect(0, playerPaddleY, paddleWidth, paddleHeight);

            // Dessiner la raquette de l'adversaire
            context.fillRect(canvas.width - paddleWidth, opponentPaddleY, paddleWidth, paddleHeight);

            // Dessiner la balle
            context.beginPath();
            context.arc(ballX, ballY, 10, 0, Math.PI * 2); // 10 est le rayon de la balle
            context.fillStyle = 'white';
            context.fill();
            context.closePath();
        }
    </script>
</body>
</html>
